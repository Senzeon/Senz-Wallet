<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        #кнопка {
            font-size: 24px;
            padding: 10px 20px;
            margin: 20px auto;
            cursor: pointer;
        }

        #рахунок {
            font-size: 36px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Клікер</h1>

    <button id="кнопка">Клікнути</button>
    <p id="рахунок">0</p>

    <script>
        let рахунок = 0;

        document.getElementById('кнопка').addEventListener('click', function() {
            рахунок++;
            document.getElementById('рахунок').textContent = рахунок;
        });
    </script>
</body>
</html>
