<!DOCTYPE html>
<html>
<head>
<title>Клікер</title>
<style>
body {
  background-color: #333;
  color: #fff;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.button {
  background-color: #000;
  border: none;
  border-radius: 50%;
  color: #fff;
  cursor: pointer;
  font-size: 24px;
  padding: 20px 40px;
  text-align: center;
  user-select: none; /* Заборона виділення тексту */
  -webkit-user-select: none; /* Для Safari */
  -moz-user-select: none; /* Для Firefox */
  -ms-user-select: none; /* Для IE 10+ */
}

.button:hover {
  background-color: #222;
}

.menu-panel {
  background-color: #222;
  padding: 10px;
  margin-top: 20px;
  display: flex;
  justify-content: space-around;
  width: 100%;
  max-width: 500px;
}

.menu-button {
  background-color: #444;
  border: none;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  padding: 8px 16px;
  text-align: center;
}

.menu-button:hover {
  background-color: #555;
}

.menu-content {
  display: none; /* За замовчуванням приховуємо всі меню */
  margin-top: 20px;
  text-align: center;
}

.menu-content.active {
  display: block;
}
</style>
</head>
<body>

<div class="button" onclick="clickCounter()">Натисніть мене!</div>
<div id="click-count">0</div>

<div class="menu-panel">
  <button class="menu-button" onclick="showMenu('power-menu')">Сила кліку</button>
  <button class="menu-button" onclick="showMenu('main-menu')">Головне меню</button>
  <button class="menu-button" onclick="showMenu('quests-menu')">Квести</button>
</div>

<div class="menu-content" id="power-menu">
  <h2>Покращення сили кліку</h2>
  <p>Тут будуть опції для покращення сили кліку.</p>
</div>

<div class="menu-content" id="main-menu">
  <h2>Головне меню</h2>
  <p>Тут буде головне меню гри.</p>
</div>

<div class="menu-content" id="quests-menu">
  <h2>Квести</h2>
  <p>Перейдіть на головну сторінку YouTube, щоб отримати 2000 очок.</p>
  <button class="menu-button" onclick="completeQuest()">Завершити квест</button>
</div>

<script>
let clickCount = 0;
let questCompleted = false;

function clickCounter() {
  clickCount++;
  document.getElementById("click-count").innerHTML = clickCount;
}

function showMenu(menuId) {
  const menus = document.querySelectorAll('.menu-content');
  menus.forEach(menu => menu.classList.remove('active'));

  document.getElementById(menuId).classList.add('active');
}

function completeQuest() {
  if (!questCompleted) {
    clickCount += 2000;
    document.getElementById("click-count").innerHTML = clickCount;
    questCompleted = true;
    alert("Квест завершено! Ви отримали 2000 очок!");
  } else {
    alert("Цей квест вже завершено!");
  }
}
</script>

</body>
</html>
