<!DOCTYPE html>
<html>
<head>
<title>Красивий Клікер</title>
<style>
body {
  background-color: #f0f0f0;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.clicker {
  background-color: #4CAF50;
  color: white;
  padding: 20px 40px;
  border: none;
  border-radius: 5px;
  font-size: 24px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.clicker:hover {
  background-color: #3e8e41;
}

.counter {
  font-size: 48px;
  margin-top: 20px;
}

.upgrades {
  display: flex;
  justify-content: space-around;
  margin-top: 30px;
}

.upgrade {
  background-color: #e0e0e0;
  padding: 10px 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.upgrade:hover {
  background-color: #d0d0d0;
}

.upgrade-name {
  font-weight: bold;
}

.upgrade-cost {
  font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Красивий Клікер</h1>
  <button class="clicker">Натисніть мене!</button>
  <div class="counter">0</div>
  <div class="upgrades">
    <div class="upgrade">
      <div class="upgrade-name">Улучшення 1</div>
      <div class="upgrade-cost">Вартість: 10</div>
    </div>
    <div class="upgrade">
      <div class="upgrade-name">Улучшення 2</div>
      <div class="upgrade-cost">Вартість: 100</div>
    </div>
  </div>
</div>

<script>
const clickerButton = document.querySelector('.clicker');
const counterElement = document.querySelector('.counter');
let count = 0;

clickerButton.addEventListener('click', () => {
  count++;
  counterElement.textContent = count;
});

const upgrades = document.querySelectorAll('.upgrade');

upgrades.forEach(upgrade => {
  upgrade.addEventListener('click', () => {
    const cost = parseInt(upgrade.querySelector('.upgrade-cost').textContent.split(': ')[1]);

    if (count >= cost) {
      count -= cost;
      counterElement.textContent = count;
      // Додайте логіку для покращення клікера (наприклад, збільшення швидкості натискань)
    } else {
      alert('Недостатньо ресурсів!');
    }
  });
});
</script>
</body>
</html>
