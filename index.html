<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Неоновий клікер</title>
  <style>
    body {
      background-color: black;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .coin {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: gold;
      box-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
      cursor: pointer;
    }

    .click-count {
      font-size: 24px;
      margin-top: 10px;
    }

    .upgrade-menu {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upgrade-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 200px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #111;
      border-radius: 5px;
    }

    .upgrade-name {
      font-size: 16px;
    }

    .upgrade-price {
      font-size: 16px;
    }

    .referral-menu {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .referral-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 200px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #111;
      border-radius: 5px;
    }

    .referral-name {
      font-size: 16px;
    }

    .referral-link {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="coin"></div>
    <div class="click-count">0</div>

    <div class="upgrade-menu">
      <h3>Покращення</h3>
      <div class="upgrade-item">
        <div class="upgrade-name">Клікер +1</div>
        <div class="upgrade-price">10 монет</div>
      </div>
      <div class="upgrade-item">
        <div class="upgrade-name">Автоклікер</div>
        <div class="upgrade-price">2000 монет</div>
      </div>
    </div>

    <div class="referral-menu">
      <h3>Реферали</h3>
      <div class="referral-item">
        <div class="referral-name">Твоє посилання</div>
        <div class="referral-link">https://example.com/referral-link</div>
      </div>
      <div class="referral-item">
        <div class="referral-name">Активні реферали</div>
        <div class="referral-link">0</div>
      </div>
    </div>
  </div>

  <script>
    // Змінні для зберігання даних
    let clickCount = 0;
    let clickUpgradePrice = 10;
    let autoClickerPrice = 2000;
    let clickUpgradeCount = 0;
    let autoClickerCount = 0;
    let autoClickInterval = null;

    // Змінна для збереження посилання на монетку
    const coin = document.querySelector('.coin');
    // Змінна для збереження посилання на елемент з кількістю кліків
    const clickCountElement = document.querySelector('.click-count');
    // Змінна для збереження посилання на елемент з ціною покращення +1 до кліків
    const clickUpgradePriceElement = document.querySelector('.upgrade-item:first-child .upgrade-price');
    // Змінна для збереження посилання на елемент з ціною автоклікера
    const autoClickerPriceElement = document.querySelector('.upgrade-item:nth-child(2) .upgrade-price');
    // Змінна для збереження посилання на елемент з кількістю активних рефералів
    const referralCountElement = document.querySelector('.referral-item:nth-child(2) .referral-link');

    // Функція для оновлення відображення кількісті кліків
    function updateClickCount() {
      clickCountElement.textContent = clickCount;
    }

    // Функція для оновлення відображення ціни покращення +1 до кліків
    function updateClickUpgradePrice() {
      clickUpgradePriceElement.textContent = clickUpgradePrice + ' монет';
    }

    // Функція для оновлення відображення ціни автоклікера
    function updateAutoClickerPrice() {
      autoClickerPriceElement.textContent = autoClickerPrice + ' монет';
    }

    // Функція для оновлення відображення кількості активних рефералів
    function updateReferralCount(count) {
      referralCountElement.textContent = count;
    }

    // Функція для обробки кліку на монетку
    function handleClick() {
      clickCount += 1 + clickUpgradeCount;
      updateClickCount();
    }

    // Функція для обробки покупки покращення +1 до кліків
    function handleUpgradeClick() {
      if (clickCount >= clickUpgradePrice) {
        clickCount -= clickUpgradePrice;
        clickUpgradeCount += 1;
        clickUpgradePrice *= 5;
        updateClickCount();
        updateClickUpgradePrice();
      }
    }

    // Функція для обробки покупки автоклікера
    function handleAutoClickerClick() {
      if (clickCount >= autoClickerPrice) {
        clickCount -= autoClickerPrice;
        autoClickerCount += 1;
        autoClickerPrice *= 5;
        updateClickCount();
        updateAutoClickerPrice();
        startAutoClick();
      }
    }

    // Функція для запуску автоклікера
    function startAutoClick() {
      autoClickInterval = setInterval(() => {
        clickCount += autoClickerCount;
        updateClickCount();
      }, 1000);
    }

    // Функція для зупинки автоклікера
    function stopAutoClick() {
      clearInterval(autoClickInterval);
    }

    // Додавання обробника подій для кліку на монетку
    coin.addEventListener('click', handleClick);
    // Додавання обробника подій для кліку на кнопку покращення +1 до кліків
    document.querySelector('.upgrade-item:first-child').addEventListener('click', handleUpgradeClick);
    // Додавання обробника подій для кліку на кнопку автоклікера
    document.querySelector('.upgrade-item:nth-child(2)').addEventListener('click', handleAutoClickerClick);

    // Реферальна система (замінники для Telegram функцій)
    let referralLink = 'https://example.com/referral-link';
    let referralCount = 0;

    // Функція для створення реферального посилання
    function generateReferralLink() {
      // Тут буде реалізована функція для генерації унікального реферального посилання 
      // з використанням Telegram API.
      return referralLink;
    }

    // Функція для обробки реферального посилання
    function handleReferralClick(link) {
      // Тут буде реалізована функція для обробки реферального посилання 
      // з використанням Telegram API.
      referralCount += 1;
      updateReferralCount(referralCount);
    }

    // Оновлення відображення посилання та кількості рефералів
    document.querySelector('.referral-item:first-child .referral-link').textContent = generateReferralLink();
    updateReferralCount(referralCount);

    // Підміна Telegram API функцій для використання в браузері
    //  ... (реалізація обробки реферальних посилань через Telegram API)
  </script>
</body>
</html>
