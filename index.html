<!DOCTYPE html>
<html>
<head>
  <title>Реєстрація</title>
  <script>
    // Функція для перевірки, чи користувач вже зареєстрований
    function isRegistered() {
      return localStorage.getItem('registered') === 'true';
    }

    // Функція для реєстрації користувача
    function register() {
      localStorage.setItem('registered', 'true');
      window.location.href = 'Glowna.html'; // Перехід на головну сторінку
    }

    // Перевірка, чи користувач вже зареєстрований
    if (isRegistered()) {
      window.location.href = 'Glowna.html'; // Перехід на головну сторінку
    } else {
      // Відображення форми реєстрації
      document.write(`
        <h1>Реєстрація</h1>
        <button onclick="register()">Зареєструватися</button>
      `);
    }
  </script>
</head>
<body>
</body>
</html>
