<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер</title>
</head>
<body>
    <h1>Клікер</h1>

    <button id="кнопка">Клікнути</button>
    <p id="рахунок">0</p>

    <script>
        let рахунок = 0;

        document.getElementById('кнопка').addEventListener('click', function() {
            рахунок++;
            document.getElementById('рахунок').textContent = рахунок;
        });
    </script>
</body>
</html>
