<!DOCTYPE html>
<html>
<head>
  <title>Neon Clicker</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .click-button {
      width: 200px;
      height: 200px;
      background-color: #000;
      border: 4px solid #0f0;
      border-radius: 50%;
      text-align: center;
      line-height: 200px;
      font-size: 3rem;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    .click-button:hover {
      box-shadow: 0 0 20px #0f0;
      transform: scale(1.1);
    }

    .click-button:active {
      transform: scale(0.95);
    }

    .click-count {
      font-size: 2rem;
      margin-top: 20px;
    }

    .upgrade-button {
      background-color: #000;
      color: #0f0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 10px;
    }

    .upgrade-button:hover {
      background-color: #0f0;
      color: #000;
    }

    .upgrade-button:active {
      transform: scale(0.95);
    }

    .upgrade-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .upgrade-name {
      font-size: 1.2rem;
      margin-right: 10px;
    }

    .upgrade-cost {
      font-size: 1.2rem;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }

    .nav-button {
      background-color: #000;
      color: #0f0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-button:hover {
      background-color: #0f0;
      color: #000;
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    .quest-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .quest-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .quest-description {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .quest-button {
      background-color: #000;
      color: #0f0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quest-button:hover {
      background-color: #0f0;
      color: #000;
    }

    .quest-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="click-button" onclick="clickButton()">Click Me!</div>
    <div class="click-count">Clicks: <span id="click-count">0</span></div>

    <div id="upgrade-section">
      <h2>Upgrades</h2>
      <div class="upgrade-info">
        <span class="upgrade-name">Click Power</span>
        <span class="upgrade-cost" id="click-power-cost">10</span>
      </div>
      <button class="upgrade-button" onclick="upgradeClickPower()">Upgrade</button>

      <div class="upgrade-info">
        <span class="upgrade-name">Auto Clicker</span>
        <span class="upgrade-cost" id="auto-clicker-cost">100</span>
      </div>
      <button class="upgrade-button" onclick="upgradeAutoClicker()">Upgrade</button>
    </div>

    <div id="quest-section" class="quest-section">
      <h2 class="quest-title">Quests</h2>
      <div class="quest-description">
        Subscribe to our channel for a special bonus!
      </div>
      <button class="quest-button" onclick="completeQuest()">Subscribe Now</button>
    </div>
  </div>

  <div class="nav-bar">
    <button class="nav-button" onclick="showHome()">Home</button>
    <button class="nav-button" onclick="showUpgrades()">Upgrades</button>
    <button class="nav-button" onclick="showQuests()">Quests</button>
  </div>

  <script>
    let clickCount = 0;
    let clickPower = 1;
    let autoClickerCount = 0;
    let autoClickerInterval;

    let clickPowerCost = 10;
    let autoClickerCost = 100;

    let questCompleted = false;

    document.getElementById('click-count').textContent = clickCount;

    function clickButton() {
      clickCount += clickPower;
      document.getElementById('click-count').textContent = clickCount;
    }

    function upgradeClickPower() {
      if (clickCount >= clickPowerCost) {
        clickCount -= clickPowerCost;
        clickPower *= 2;
        clickPowerCost *= 3;
        document.getElementById('click-count').textContent = clickCount;
        document.getElementById('click-power-cost').textContent = clickPowerCost;
      }
    }

    function upgradeAutoClicker() {
      if (clickCount >= autoClickerCost) {
        clickCount -= autoClickerCost;
        autoClickerCount++;
        autoClickerCost *= 3;
        document.getElementById('click-count').textContent = clickCount;
        document.getElementById('auto-clicker-cost').textContent = autoClickerCost;
        startAutoClicker();
      }
    }

    function startAutoClicker() {
      clearInterval(autoClickerInterval);
      autoClickerInterval = setInterval(() => {
        clickCount += autoClickerCount;
        document.getElementById('click-count').textContent = clickCount;
      }, 1000);
    }

    function completeQuest() {
      // Replace with your actual channel link
      window.open('https://www.youtube.com/channel/your-channel-id', '_blank');
      if (!questCompleted) {
        clickCount += 1000;
        document.getElementById('click-count').textContent = clickCount;
        questCompleted = true;
        document.getElementById('quest-section').style.display = 'none';
      }
    }

    function showHome() {
      document.getElementById('upgrade-section').style.display = 'none';
      document.getElementById('quest-section').style.display = 'none';
    }

    function showUpgrades() {
      document.getElementById('upgrade-section').style.display = 'block';
      document.getElementById('quest-section').style.display = 'none';
    }

    function showQuests() {
      document.getElementById('upgrade-section').style.display = 'none';
      document.getElementById('quest-section').style.display = 'block';
    }

    // Initialize with Home page
    showHome();
  </script>
</body>
</html>
