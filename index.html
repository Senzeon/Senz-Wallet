<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #кнопка {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        #рахунок {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p id="рахунок">0</p>
    <button id="кнопка">Клікнути</button>

    <script>
        let рахунок = 0;

        document.getElementById('кнопка').addEventListener('click', function() {
            рахунок++;
            document.getElementById('рахунок').textContent = рахунок;
        });
    </script>
</body>
</html>
