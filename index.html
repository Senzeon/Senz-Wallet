<!DOCTYPE html>
<html>
<head>
<title>Neon Clicker</title>
<style>
body {
  background-color: #000;
  color: #ff0;
  font-family: monospace;
  text-align: center;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.coin {
  width: 100px;
  height: 100px;
  background-color: #ff0;
  border-radius: 50%;
  position: relative;
  cursor: pointer;
  box-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
  animation: glow 1s infinite alternate;
}

.coin::before {
  content: "";
  position: absolute;
  top: 10px;
  left: 10px;
  width: 80px;
  height: 80px;
  background-color: #000;
  border-radius: 50%;
  box-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
}

.coin::after {
  content: "";
  position: absolute;
  top: 20px;
  left: 20px;
  width: 60px;
  height: 60px;
  background-color: #ff0;
  border-radius: 50%;
  box-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
}

@keyframes glow {
  0% {
    box-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
  }
  100% {
    box-shadow: 0 0 20px #ff0, 0 0 40px #ff0, 0 0 60px #ff0;
  }
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.stats {
  margin-top: 20px;
  font-size: 20px;
}

.upgrades {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.upgrade {
  padding: 10px;
  background-color: #333;
  border-radius: 5px;
  cursor: pointer;
}

.upgrade.disabled {
  opacity: 0.5;
  cursor: default;
}
</style>
</head>
<body>
  <div class="container">
    <div class="coin" onclick="clickCoin()"></div>
    <div class="stats">
      <p>Coins: <span id="coins">0</span></p>
      <p>Clicks: <span id="clicks">0</span></p>
    </div>
    <div class="upgrades">
      <div class="upgrade" id="clickUpgrade" onclick="buyClickUpgrade()">
        <p>Click Upgrade: +1 Click/Click</p>
        <p>Price: <span id="clickUpgradePrice">1</span> coins</p>
      </div>
      <div class="upgrade" id="autoClicker" onclick="buyAutoClicker()">
        <p>Auto Clicker: +1 Click/s</p>
        <p>Price: 2000 coins</p>
      </div>
    </div>
  </div>

  <script>
    let coins = 0;
    let clicks = 0;
    let clickPower = 1;
    let autoClicker = false;
    let clickUpgradePrice = 1;

    const coinsDisplay = document.getElementById('coins');
    const clicksDisplay = document.getElementById('clicks');
    const clickUpgrade = document.getElementById('clickUpgrade');
    const clickUpgradePriceDisplay = document.getElementById('clickUpgradePrice');
    const autoClickerUpgrade = document.getElementById('autoClicker');

    function clickCoin() {
      coins += clickPower;
      clicks++;
      coinsDisplay.textContent = coins;
      clicksDisplay.textContent = clicks;
      checkUpgrades();
    }

    function buyClickUpgrade() {
      if (coins >= clickUpgradePrice) {
        coins -= clickUpgradePrice;
        clickPower++;
        clickUpgradePrice *= 5;
        clickUpgradePriceDisplay.textContent = clickUpgradePrice;
        coinsDisplay.textContent = coins;
        checkUpgrades();
      }
    }

    function buyAutoClicker() {
      if (coins >= 2000) {
        coins -= 2000;
        autoClicker = true;
        coinsDisplay.textContent = coins;
        autoClickerUpgrade.classList.add('disabled');
        autoClick();
      }
    }

    function autoClick() {
      if (autoClicker) {
        coins += clickPower;
        coinsDisplay.textContent = coins;
        checkUpgrades();
      }
      setTimeout(autoClick, 1000);
    }

    function checkUpgrades() {
      if (coins >= clickUpgradePrice) {
        clickUpgrade.classList.remove('disabled');
      } else {
        clickUpgrade.classList.add('disabled');
      }
    }

    // Реферальна система (використовує Telegram API)
    // Замініть 'YOUR_BOT_TOKEN' та 'YOUR_CHAT_ID' на відповідні значення
    const botToken = '7375680425:AAGUkQ7NP83_TWwReLGRlxaF7vEfQJypq0I';
    const chatId = '@Senzeon';

    function sendReferral(userId) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: `Новий реферал: ${userId}`
        })
      });
    }

    // Приклад використання:
    // Якщо у вас є функція, яка отримує ID користувача з Telegram
    // sendReferral(userId);

    // ...
  </script>
</body>
</html>
