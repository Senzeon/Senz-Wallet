<!DOCTYPE html>

<style>
body {

  min-height: 100vh;
  margin: 0;

.coin {

  box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00 inset;
  cursor: pointer;
  outline: none; 
}

.clicks {
  position: absolute;
  top: 25%; 
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 30px;
  color: white;
  text-shadow: 0 0 5px black;
}

.menu-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #333;
  padding: 10px;
  display: flex;

  border-top-left-radius: 20px; /* –î–æ–¥–∞–Ω–æ –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—è –∫—É—Ç—ñ–≤ */
  border-top-right-radius: 20px;
}

.menu-button {

  color: white;

}

.menu-button i {

}

/* –ü—Ä–∏—Ö–æ–≤—É—î–º–æ —Å–º–∞–π–ª–∏–∫–∏ */
.emoji {

/* –°—Ç–∏–ª—ñ –¥–ª—è —Å—Ç–æ—Ä—ñ–Ω–æ–∫ */
#quests-page, #main-page, #other-page {
  position: absolute;
  top: 50%;

  background-color: #fff;
  padding: 20px;

</style>
</head>
<body>

<div class="coin"></div>
<div class="clicks">0</div>

<div class="menu-bar">
  <div class="menu-button" id="quests-button">
    <i class="emoji" role="img" aria-label="–ö–≤–µ—Å—Ç">‚ùì</i> –ö–≤–µ—Å—Ç–∏
  </div>

  </div>
  <div class="menu-button" id="other-button">

  </div>
</div>

<div id="quests-page">
  <h1>–°—Ç–æ—Ä—ñ–Ω–∫–∞ –∫–≤–µ—Å—Ç—ñ–≤</h1>
  <p>–¢—É—Ç –±—É–¥—É—Ç—å –∫–≤–µ—Å—Ç–∏.</p>

<div id="main-page">

  <p>–¢—É—Ç –±—É–¥–µ –æ—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç.</p>
</div>

<div id="other-page">

  <p>–¢—É—Ç –±—É–¥–µ —ñ–Ω—à–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç.</p>
</div>

<script>
const coin = document.querySelector('.coin');
const clicksDisplay = document.querySelector('.clicks');
let clicks = 0;

coin.addEventListener('click', () => {
  clicks++;
  clicksDisplay.textContent = clicks;
});

const questsButton = document.getElementById('quests-button');
const mainButton = document.getElementById('main-button');
const otherButton = document.getElementById('other-button');
const questsPage = document.getElementById('quests-page');
const mainPage = document.getElementById('main-page');
const otherPage = document.getElementById('other-page');

function showPage(page) {
  questsPage.style.display = 'none';
  mainPage.style.display = 'none';
  otherPage.style.display = 'none';
  page.style.display = 'block';
}

questsButton.addEventListener('click', () => showPage(questsPage));
mainButton.addEventListener('click', () => showPage(mainPage));
otherButton.addEventListener('click', () => showPage(otherPage));

// Show the main page initially
showPage(mainPage); 
</script>

</body>
