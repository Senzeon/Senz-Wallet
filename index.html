<!DOCTYPE html>
<html>
<head>
<title>Клікер</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #222;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
}

.click-button {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: linear-gradient(to bottom, #444, #000);
  border: none;
  cursor: pointer;
  user-select: none; /* Запобігає виділенню */
}

.click-button:active {
  box-shadow: 0 0 10px #fff;
}

.menu-panel {
  display: flex;
  justify-content: space-around;
  width: 100%;
  margin-top: 20px;
}

.menu-item {
  background-color: #444;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  user-select: none;
}

.menu-item.active {
  background-color: #555;
}

.stats {
  margin-top: 20px;
  text-align: center;
}

.upgrade-menu {
  display: none;
  align-items: center;
  flex-direction: column;
}

.upgrade-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 200px;
  margin-bottom: 10px;
}

.upgrade-item button {
  background-color: #555;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  user-select: none;
}

.quest-menu {
  display: none;
  align-items: center;
  flex-direction: column;
}

.quest-item {
  margin-bottom: 10px;
}

.quest-item button {
  background-color: #555;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  user-select: none;
}
</style>
</head>
<body>
<div class="container">
  <div class="click-button"></div>
  <div class="stats">
    <p>Кліків: <span id="clicks">0</span></p>
    <p>Сила: <span id="power">1</span></p>
  </div>
  <div class="menu-panel">
    <div class="menu-item active" id="main-menu">Головне</div>
    <div class="menu-item" id="upgrade-menu">Покращення</div>
    <div class="menu-item" id="quest-menu">Квести</div>
  </div>

  <div class="upgrade-menu">
    <div class="upgrade-item">
      <span>Збільшення сили</span>
      <span>Ціна: <span id="upgrade-price">5</span></span>
      <button id="upgrade-button">Купити</button>
    </div>
  </div>

  <div class="quest-menu">
    <div class="quest-item">
      <span>Підпишись на телеграм канал:</span>
      <button id="quest-button">Отримати нагороду</button>
    </div>
  </div>
</div>

<script>
const clickButton = document.querySelector('.click-button');
const clicksSpan = document.getElementById('clicks');
const powerSpan = document.getElementById('power');
const upgradeButton = document.getElementById('upgrade-button');
const upgradePriceSpan = document.getElementById('upgrade-price');
const questButton = document.getElementById('quest-button');

let clicks = 0;
let power = 1;
let upgradePrice = 5;

clickButton.addEventListener('click', () => {
  clicks += power;
  clicksSpan.textContent = clicks;
});

upgradeButton.addEventListener('click', () => {
  if (clicks >= upgradePrice) {
    clicks -= upgradePrice;
    clicksSpan.textContent = clicks;
    power++;
    powerSpan.textContent = power;
    upgradePrice *= 5;
    upgradePriceSpan.textContent = upgradePrice;
  }
});

questButton.addEventListener('click', () => {
  // Тут додайте код для перевірки виконання квесту
  // наприклад, перевірку чи користувач підписаний на телеграм канал
  if (/* умові виконання квесту */) {
    clicks += 2000;
    clicksSpan.textContent = clicks;
    alert('Виконано квест!');
  }
});

// Обробка меню
const mainMenu = document.getElementById('main-menu');
const upgradeMenu = document.getElementById('upgrade-menu');
const questMenu = document.getElementById('quest-menu');
const menuItems = document.querySelectorAll('.menu-item');

menuItems.forEach(item => {
  item.addEventListener('click', () => {
    menuItems.forEach(i => i.classList.remove('active'));
    item.classList.add('active');
    if (item === mainMenu) {
      upgradeMenu.style.display = 'none';
      questMenu.style.display = 'none';
    } else if (item === upgradeMenu) {
      upgradeMenu.style.display = 'flex';
      questMenu.style.display = 'none';
    } else if (item === questMenu) {
      upgradeMenu.style.display = 'none';
      questMenu.style.display = 'flex';
    }
  });
});
</script>
</body>
</html>
