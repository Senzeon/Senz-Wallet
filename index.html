<!DOCTYPE html>
<html>
<head>
<title>Neon Clicker</title>
<style>
body {
  background-color: #111;
  color: #fff;
  font-family: 'Courier New', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.clicker {
  background-color: #000;
  border: 2px solid #fff;
  border-radius: 10px;
  padding: 20px 40px;
  cursor: pointer;
  text-shadow: 0 0 5px #fff;
  box-shadow: 0 0 10px #fff;
  transition: box-shadow 0.2s ease-in-out;
  font-size: 2em;
  animation: neon-glow 2s linear infinite;
}

.clicker:hover {
  box-shadow: 0 0 20px #fff;
}

.counter {
  font-size: 3em;
  margin-top: 20px;
  text-shadow: 0 0 5px #fff;
  animation: neon-glow 2s linear infinite;
}

.bottom-panel {
  display: flex;
  justify-content: center; /* Align items to the center */
  width: 100%;
  background-color: #222;
  padding: 10px;
  margin-top: 20px;
  border-radius: 10px;
}

.panel-item {
  background-color: #333;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
  text-shadow: 0 0 5px #fff;
  margin: 0 10px; /* Add margin for spacing between items */
}

.panel-item:hover {
  background-color: #555;
}

.upgrade-panel {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #222;
  padding: 20px;
  border-radius: 10px;
  width: 400px;
  box-shadow: 0 0 10px #fff;
}

.upgrade-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  margin-bottom: 10px;
}

.upgrade-name {
  font-weight: bold;
}

.upgrade-price {
  font-size: 1.2em;
}

.quest-panel {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #222;
  padding: 20px;
  border-radius: 10px;
  width: 400px;
  box-shadow: 0 0 10px #fff;
}

.quest-description {
  margin-bottom: 10px;
}

.quest-button {
  background-color: #333;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
  text-shadow: 0 0 5px #fff;
}

.quest-button:hover {
  background-color: #555;
}

@keyframes neon-glow {
  0% {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
  }
  50% {
    text-shadow: 0 0 15px #0ff, 0 0 25px #0ff, 0 0 35px #0ff;
  }
  100% {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="clicker" onclick="clickCounter()">Click Me!</div>
  <div class="counter">0</div>
</div>
<div class="bottom-panel">
  <div class="panel-item" onclick="openHome()">Home</div>
  <div class="panel-item" onclick="openUpgrade()">Upgrade</div>
  <div class="panel-item" onclick="openQuest()">Quest</div>
</div>
<div class="upgrade-panel">
  <h2>Upgrade your Click Power</h2>
  <div class="upgrade-item">
    <div class="upgrade-name">Click Power +1</div>
    <div class="upgrade-price">Price: 10</div>
  </div>
  <button class="upgrade-button" onclick="buyUpgrade()">Buy</button>
</div>
<div class="quest-panel">
  <h2>Complete the Quest</h2>
  <div class="quest-description">Subscribe to our YouTube channel for a bonus!</div>
  <a href="https://www.youtube.com/channel/your-channel-id" target="_blank" class="quest-button">Subscribe Now</a>
</div>

<script>
let counter = 0;
let clickPower = 1;
let upgradePrice = 10;
let upgradeLevel = 0;
let questCompleted = false;

const clickCounter = () => {
  counter += clickPower;
  document.querySelector('.counter').textContent = counter;
};

const openHome = () => {
  document.querySelector('.upgrade-panel').style.display = 'none';
  document.querySelector('.quest-panel').style.display = 'none';
};

const openUpgrade = () => {
  document.querySelector('.upgrade-panel').style.display = 'flex';
  document.querySelector('.quest-panel').style.display = 'none';
};

const openQuest = () => {
  document.querySelector('.upgrade-panel').style.display = 'none';
  document.querySelector('.quest-panel').style.display = 'flex';
};

const buyUpgrade = () => {
  if (counter >= upgradePrice) {
    counter -= upgradePrice;
    clickPower += 1;
    upgradeLevel += 1;
    upgradePrice *= 3;
    document.querySelector('.upgrade-price').textContent = `Price: ${upgradePrice}`;
    document.querySelector('.counter').textContent = counter;
    document.querySelector('.clicker').textContent = `Click Me! +${clickPower}`;
  } else {
    alert('Not enough points!');
  }
};

    alert('Quest completed! You received a bonus!');
    // Apply bonus (e.g., increase click power, give extra points, etc.)
    // ...
    questCompleted = true;
  }
};
</script>
</body>
</html>
