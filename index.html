<!DOCTYPE html>
<html>
<head>
<title>Клікер</title>
<style>
body {
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.coin {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle at 50% 50%, #ffcc00 0%, #ffff00 50%, #ffcc00 100%);
  box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00 inset;
  cursor: pointer;
}

.clicks {
  position: relative; /* Позиціювання відносно батьківського елемента */
  top: -70px; /* Відступ від центру */
  font-size: 30px;
  color: white;
  text-shadow: 0 0 5px black;
  text-align: center; /* Вирівнювання тексту по центру */
}
</style>
</head>
<body>

<div class="coin"></div>
<div class="clicks">0</div>

<script>
const coin = document.querySelector('.coin');
const clicksDisplay = document.querySelector('.clicks');
let clicks = 0;

coin.addEventListener('click', () => {
  clicks++;
  clicksDisplay.textContent = clicks;
});
</script>

</body>
</html>
