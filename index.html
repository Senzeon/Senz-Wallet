<!DOCTYPE html>
<html>
<head>
<title>Клікер</title>
<style>
body {
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  overflow: hidden; /* Додано, щоб запобігти переміщенню скролу */
}

.coin {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle at 50% 50%, #ffcc00 0%, #ffff00 50%, #ffcc00 100%);
  box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00 inset;
  cursor: pointer;
}

.clicks {
  position: absolute;
  top: 25%; /* Змінено на 25% */
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 30px;
  color: white;
  text-shadow: 0 0 5px black;
}

.click-text {
  position: absolute;
  font-size: 24px;
  color: white;
  text-shadow: 0 0 5px black;
  opacity: 1;
  transition: opacity 1s ease, transform 1s ease;
}
</style>
</head>
<body>

<div class="coin"></div>
<div class="clicks">0</div>

<script>
const coin = document.querySelector('.coin');
const clicksDisplay = document.querySelector('.clicks');
let clicks = 0;

coin.addEventListener('click', (event) => {
  clicks++;
  clicksDisplay.textContent = clicks;

  const clickText = document.createElement('div');
  clickText.classList.add('click-text');
  clickText.textContent = '+1';

  // Визначити позицію кліку
  clickText.style.left = event.clientX + 'px';
  clickText.style.top = event.clientY + 'px';

  document.body.appendChild(clickText);

  // Анімація руху вгору і зникнення
  clickText.style.transform = 'translateY(-100px)';
  clickText.style.opacity = 0;

  setTimeout(() => {
    document.body.removeChild(clickText);
  }, 1000);
});
</script>

</body>
</html>
